{% extends 'layout.html' %}

{% block title %}
    Quote Detail
{% endblock %}

{% block main %}
<div>
    <p>Here's your quote</p>
    <span> {{quote.source}}</span>
    <span> "{{ quote.text}}"</span>
    <span> Views: {{quote.views}} (+1) </span>
    <span> Likes: {{quote.likes}}</span>
</div>
<div>
    <a href="{% url 'like_quote' quote.id %}">
        <button>Like</button>
    </a>
    <a href="{% url 'dislike_quote' quote.id %}">
        <button>Dislike</button>
    </a>
</div>
<div>
    <p> Get <a href="{% url 'random_quote' %}">another one</a></p>
</div>
{% endblock %}
